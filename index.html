<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JumpCube 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div id="score">Score: 0</div>

  <div id="aiChat"
    style="position: fixed; top: 70px;  right: 20px; width: 300px; background: #222; color: #eee; padding: 10px; border-radius: 8px; font-family: sans-serif;">
    <h3>Ask AI</h3>
    <input type="text" id="aiInput" placeholder="Ask for tips or help" style="width: 100%; padding: 5px;" />
    <button id="askAIButton" style="margin-top:5px; width: 100%;">Ask</button>
    <div id="aiResponse" style="margin-top: 10px; min-height: 60px; font-size: 0.9em; color: #adff2f;"></div>
  </div>

  <script type="module" src="main.js"></script>
  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h1>💀 Game Over</h1>
      <p id="finalScore">Score: 0</p>
      <button onclick="restartGame()">Try a agin</button>
    </div>
  </div>

<div id="winModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h1>You are Win🎉🎉..
      Continue Game☺️</h1> 
   
  </div>
</div>

  



</body>

</html>
